<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario Personal</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      color: #333;
    }
    header {
      background: linear-gradient(to right, #3f51b5, #2196f3);
      color: white;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .calendar-container {
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
    }
    .calendar-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .day {
      background-color: white;
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: left;
      min-height: 100px;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .day:hover {
      transform: scale(1.02);
      background-color: #f0f8ff;
    }
    .day .dot {
      width: 8px;
      height: 8px;
      background: red;
      border-radius: 50%;
      position: absolute;
      top: 5px;
      right: 5px;
    }
    .day .preview {
      font-size: 0.8rem;
      margin-top: 5px;
      color: #555;
      max-height: 40px;
      overflow: hidden;
    }
    .note-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 1rem;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 1000;
      animation: fade 0.3s ease-in-out;
    }
    .note-popup textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      resize: vertical;
      height: 80px;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 999;
    }
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      display: none;
      animation: fade 0.5s;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1rem auto;
      max-width: 1000px;
      padding: 0 1rem;
    }
    #searchNote {
      padding: 8px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 60%;
    }
    #noteCount {
      font-weight: bold;
      color: #333;
    }
    @keyframes fade {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <header>
    <h1>Calendario Personal</h1>
  </header>

  <div class="top-bar">
    <input type="text" id="searchNote" placeholder="Buscar nota...">
    <div id="noteCount">Notas: 0</div>
  </div>

  <div class="calendar-container">
    <div class="calendar-controls">
      <button id="prev">â—€ Mes anterior</button>
      <h2 id="monthYear"></h2>
      <button id="next">Mes siguiente â–¶</button>
    </div>
    <div class="calendar-grid" id="calendar"></div>
  </div>

  <div class="notification" id="notification"></div>

  <script>
    const calendar = document.getElementById("calendar");
    const monthYear = document.getElementById("monthYear");
    const noteCount = document.getElementById("noteCount");
    const searchInput = document.getElementById("searchNote");
    let currentDate = new Date();

    function generateCalendar(date) {
      calendar.innerHTML = "";
      const year = date.getFullYear();
      const month = date.getMonth();

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);

      const startDay = firstDay.getDay();
      monthYear.textContent = date.toLocaleDateString("es-ES", {
        month: "long",
        year: "numeric",
      });

      let totalNotes = 0;

      for (let i = 0; i < startDay; i++) {
        const emptyCell = document.createElement("div");
        calendar.appendChild(emptyCell);
      }

      const daysInMonth = lastDay.getDate();

      for (let day = 1; day <= daysInMonth; day++) {
        const dayCell = document.createElement("div");
        dayCell.classList.add("day");
        dayCell.textContent = day;

        const key = `${year}-${month + 1}-${day}`;
        const note = localStorage.getItem(key);
        if (note) {
          totalNotes++;
          const dot = document.createElement("div");
          dot.classList.add("dot");
          dayCell.appendChild(dot);

          const preview = document.createElement("div");
          preview.classList.add("preview");
          preview.textContent = note.substring(0, 40);
          dayCell.appendChild(preview);
        }

        dayCell.addEventListener("click", () => openNotePopup(year, month + 1, day));

        calendar.appendChild(dayCell);
      }

      noteCount.textContent = `Notas: ${totalNotes}`;
    }

    function openNotePopup(year, month, day) {
      const key = `${year}-${month}-${day}`;
      const savedNote = localStorage.getItem(key) || "";

      const overlay = document.createElement("div");
      overlay.classList.add("overlay");

      const popup = document.createElement("div");
      popup.classList.add("note-popup");

      const textarea = document.createElement("textarea");
      textarea.value = savedNote;

      const saveBtn = document.createElement("button");
      saveBtn.textContent = "Guardar Nota";
      saveBtn.onclick = () => {
        localStorage.setItem(key, textarea.value);
        document.body.removeChild(popup);
        document.body.removeChild(overlay);
        generateCalendar(currentDate);
        showNotification("âœ… Nota guardada");
      };

      popup.appendChild(textarea);
      popup.appendChild(saveBtn);
      document.body.appendChild(overlay);
      document.body.appendChild(popup);

      overlay.onclick = () => {
        document.body.removeChild(popup);
        document.body.removeChild(overlay);
      };
    }

    function showNotification(message) {
      const notification = document.getElementById("notification");
      notification.textContent = message;
      notification.style.display = "block";
      setTimeout(() => {
        notification.style.display = "none";
      }, 4000);
    }

    function checkTodayNote() {
      const today = new Date();
      const key = `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;
      const note = localStorage.getItem(key);
      if (note) {
        setTimeout(() => showNotification("ðŸ”” Â¡Tienes una nota para hoy!"), 3000);
      }
    }

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const days = document.querySelectorAll(".day");
      days.forEach(day => {
        const preview = day.querySelector(".preview");
        if (preview && preview.textContent.toLowerCase().includes(query)) {
          day.style.border = "2px solid #ff9800";
        } else {
          day.style.border = "1px solid #ccc";
        }
      });
    });

    document.getElementById("prev").onclick = () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      generateCalendar(currentDate);
    };

    document.getElementById("next").onclick = () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      generateCalendar(currentDate);
    };

    generateCalendar(currentDate);
    checkTodayNote();
  </script>
</body>
</html>
